<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'estoque/site.css' %}"/>
</head>

<body>
<div class="navbar">
    <a href="{% url 'home' %}" class="nav-buttons">Home</a>
    <a href="{% url 'showUsers' %}" class="nav-buttons">Perfis</a>
    <a href="{% url 'createUser' %}" class="nav-buttons">Criar perfil</a>
    <button class="nav-buttons">Marketplaces</button>
    <button class="nav-buttons">Relatórios</button>
    <button class="nav-buttons" id="login-button">Login</button>
    <button class="nav-buttons" id="signup-button">Cadastro</button>
</div>

<div class="body-content">
    {% block content %}
    {% endblock %}
    <hr/>
    <footer>
        <p>© 2024</p>
    </footer>
</div>
</body>
</html>
