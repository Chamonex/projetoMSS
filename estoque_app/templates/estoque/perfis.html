<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Perfis</title>
</head>
<body>
    <div class="navigation-bar">
        <button class="nav-buttons">Home</button>
        <button class="nav-buttons">Perfis</button>
        <button class="nav-buttons">Produtos</button>
        <button class="nav-buttons">Marketplaces</button>
        <button class="nav-buttons">Relatórios</button>
        <button class="nav-buttons" id="login-button">Login</button>
    </div>

    <div class="login-div">
       <div class="inputs-login">
        <p>Insira os dados para criar sua conta</p>
        <input class="infos-login" id="user-name" type="text" placeholder="Nome">
        <input class="infos-login" id="user-email" type="text" placeholder="Email">
        <input class="infos-login" id="user-cpf" type="text" placeholder="CPF (somente números)">
        <input class="infos-login" id="user-pass" type="text" placeholder="Senha">
        <button id="confirm-login">Confirmar</button>
       </div>
        
    </div>
</body>
</html>
